{% extends "base.html" %}

{% block title %}Create account — MixMini{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card">
    <h1>Create account</h1>
    <p class="auth-subtitle">Start tracking your paint collection</p>

    <div class="auth-error" id="reg-error">Registration failed. Please try again.</div>

    <form id="register-form" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="you@example.com" required />
      </div>
      <div class="field">
        <label for="password">Password <span style="color: var(--text-dim); font-weight: 400; text-transform: none; letter-spacing: 0;">(min 8 characters)</span></label>
        <input type="password" id="password" name="password" autocomplete="new-password" placeholder="••••••••" minlength="8" required />
      </div>
      <button type="submit" class="btn btn-primary auth-submit">Create account</button>
    </form>

    <p class="auth-footer">
      Already have an account? <a href="/login">Sign in</a>
    </p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errEl = document.getElementById('reg-error');
    errEl.classList.remove('visible');

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (password.length < 8) {
      errEl.textContent = 'Password must be at least 8 characters.';
      errEl.classList.add('visible');
      return;
    }

    try {
      const resp = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password }),
        credentials: 'include',
      });

      if (resp.ok || resp.status === 201) {
        // Auto-login after registration
        const loginParams = new URLSearchParams({ username: email, password });
        const loginResp = await fetch('/auth/cookie/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: loginParams.toString(),
          credentials: 'include',
        });
        if (loginResp.ok || loginResp.status === 204) {
          window.location.href = '/catalog';
        } else {
          window.location.href = '/login';
        }
      } else {
        const data = await resp.json().catch(() => null);
        if (data?.detail) {
          const detail = Array.isArray(data.detail) ? data.detail[0]?.msg : data.detail;
          errEl.textContent = detail || 'Registration failed.';
        }
        errEl.classList.add('visible');
      }
    } catch {
      errEl.textContent = 'Connection error. Please try again.';
      errEl.classList.add('visible');
    }
  });
</script>
{% endblock %}
